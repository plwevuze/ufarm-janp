<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/Agrcultural_officer/images/ufarm logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="signup" name="registration" onsubmit="return false">
            <h1>Log In to Ufarm</h1>
            <div class="form-field">
                <label for="username">Unique User/Farmer ID:</label>
                <input type="text" name="username" autocomplete="off" id="username">
                <small></small>
            </div>
             <br>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" autocomplete="off" id="password" required>
                <small></small>
            </div>
           <br><br><br><br>
            <div class="form-field">
                <input type="submit" class="btn" id="submit" value="Log In" onclick="validateAll()">
                <small></small>
            </div>
            <br><br>
             <a href="#" id="lk">Forgot password?</a> 
        </form>
    </div>
</body>
<script src="./login.js"></script>
</html>
